version: '3.8'

services:
  # gRPC Server for Homomorphic Encryption
  he-grpc-server:
    build: .
    ports:
      - "50051:50051"
    environment:
      - RUST_BACKTRACE=1
      - LD_LIBRARY_PATH=/app/lib:/usr/local/lib:/usr/local/helib_pack/helib_pack/lib
      - GRPC_BIND_ADDR=[::]:50051
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "echo", "ok"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development/Benchmark service
  he-benchmark:
    build:
      context: .
      target: builder
    volumes:
      # Mount source files only, not the compiled libraries
      - ./src:/app/src
      - ./examples:/app/examples
      - ./cpp_wrapper:/app/cpp_wrapper
      - ./helib_wrapper:/app/helib_wrapper
      - ./openfhe_cpp_wrapper:/app/openfhe_cpp_wrapper
      - ./proto:/app/proto
      - ./grpc_server:/app/grpc_server
      - ./Cargo.toml:/app/Cargo.toml
      - ./Cargo.lock:/app/Cargo.lock
      - ./build.rs:/app/build.rs
      # Mount helper scripts
      - ./rebuild_and_run.sh:/app/rebuild_and_run.sh
      - ./rebuild_cpp.sh:/app/rebuild_cpp.sh
      - ./test_cnn_ops_simple.sh:/app/test_cnn_ops_simple.sh
      - ./mnist_training/weights:/app/mnist_training/weights
      # Cache volumes
      - cargo-cache:/root/.cargo/registry
      - target-cache:/app/target
    working_dir: /app
    stdin_open: true
    tty: true
    command: ./benchmark
    environment:
      - RUST_BACKTRACE=1
      - LD_LIBRARY_PATH=/app/lib:/usr/local/lib:/usr/local/helib_pack/helib_pack/lib
      - PATH=/root/.cargo/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

volumes:
  cargo-cache:
  target-cache: